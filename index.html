<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azərbaycan Tarix Akademiyası (ATA)</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./ata_logo.png" alt="ATA Loqosu" class="logo">
            <h1>AZƏRBAYCAN TARİX AKADEMİYASI</h1>
        </div>
    </header>

    <main class="chat-container">
        <div id="messages">
            <div class="message bot-message">
                <p>Salam! Mən Azərbaycan Tarix Akademiyası robotuyam. Tarixlə bağlı sualınızı yazın!</p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Məsələn: Məhəmməd Əmin Rəsulzadə kimdir?">
            <button id="send-btn">Soruş</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
